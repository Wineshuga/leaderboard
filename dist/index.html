<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <header>
        <h1>LeaderBoard</h1>
    </header>
    <main>
        <section class="lists">
            <h2>Recent scores</h2>
            <button type="button">Refresh</button>
            <section class="leaders-box">
                <p>Add your name and score</p>
            </section>
        </section>
        <form>
            <h2>Add your score</h2>
            <fieldset>
                <input type="text" name="your-name" id="your-name" placeholder="Your name" required>
                <input type="number" name="your-score" id="your-score" placeholder="Your score" required>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </main>
</body>
</html>
